<div>
	<h2>{{ cl.category }} Contacts</h2>
</div>
<div>
	<form class="form-inline">
		<div class="form-group">
			<label>First Name</label>
			<input type="text" class="form-control" ng-model="cl.newContact.firstName">
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" class="form-control" ng-model="cl.newContact.lastName">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" class="form-control" ng-model="cl.newContact.phone">
		</div>
		<button type="button" class="btn btn-primary" ng-click="cl.addContact()">Add</button>
	</form>
</div>
<div style="margin-top: 20px;">
	<table class="table table-striped">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone</th>
			<th></th>
		</tr>
		<tr ng-repeat="contact in cl.contacts track by $index">
			<td>{{ contact.firstName }}</td>
			<td>{{ contact.lastName }}</td>
			<td>{{ contact.phone }}</td>
			<td>
				<a ui-sref="contact({id: contact.$id})">Detail</a>
			</td>
		</tr>
	</table>
</div>
